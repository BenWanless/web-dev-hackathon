<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      type="text/javascript"
    ></script>
    <title>Quiz</title>
  </head>

  <body>
    <header class="page-header">
      <h1 class="page-header__title">Quiz</h1>

      <div class="page-header__wrapper">
        <select id="category"></select>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button class="submit">Start Quiz</button>
        <button id="restart" >Restart Quiz</button>
      </div>
    </header>

    <div class="welcome">Choose a category and difficulty to start the quiz.</div>

    <div class="content">
      <div class="score"></div>

      <div class="question-content">
        <div class="question-container">
          <h2 class="question-title">Question 1</h2>
          <div class="question"></div>
        </div>

        <div class="options-container">
          <div class="option"></div>
          <div class="option"></div>
          <div class="option"></div>
          <div class="option"></div>
        </div>

        <button id="btn" class="btn">Next Question</button>
      </div>
    </div>
    <div class="results"></div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
